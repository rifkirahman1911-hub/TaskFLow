    <div class="dashboard-container">
        <header class="dashboard-header">
            <h2 id="dashboard-title">Dashboard Proyek</h2>
            <a href="buat-tugas-template.html" class="btn-primary" id="btn-buat-tiket">Tugaskan Proyek (Template)</a>
        </header>

        <section class="stat-cards">
            <div class="stat-card"><h4>Total Proyek</h4><p id="stat-total">0</p></div>
            <div class="stat-card"><h4>Menunggu Dikerjakan</h4><p id="stat-baru">0</p></div>
            <div class="stat-card"><h4>Sedang Dikerjakan</h4><p id="stat-dikerjakan">0</p></div>
            <div class="stat-card"><h4>Proyek Selesai</h4><p id="stat-selesai">0</p></div>
        </section>

        <section class="dashboard-filters">
            <div class="filter-group">
                <label for="filter-status">Filter Berdasarkan Status</label>
                <select id="filter-status">
                    <option value="Semua Status">Semua Status</option>
                    <option value="Baru">Baru</option>
                    <option value="Desain">Desain</option>
                    <option value="Coding">Coding</option>
                    <option value="Review">Review</option>
                    <option value="Selesai">Selesai</option>
                </select>
            </div>
            <div class="filter-group" id="filter-kelompok-group">
                <label for="filter-kelompok">Filter Berdasarkan Kelompok</label>
                <input type="text" id="filter-kelompok" placeholder="Ketik nama kelompok...">
            </div>
        </section>
        <section class="project-list">
            <table>
                <thead>
                    <tr>
                        <th>Judul Proyek</th>
                        <th>Penanggung Jawab (Kelompok)</th> <th>Status</th>
                        <th>Deadline</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="project-table-body">
                </tbody>
            </table>
        </section>
    </div>

    <script src="global.js"></script>
    <script src="dashboard.js"></script>
