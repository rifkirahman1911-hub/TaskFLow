    <div class="form-container">
        <header class="form-header">
            <h2>Tugaskan Proyek (Template)</h2>
            <p>Tugas ini akan otomatis dibuatkan salinannya untuk setiap kelompok di divisi tujuan.</p>
        </header>
        <form id="form-tugas-template">
            <div class="form-group">
                <label for="judul-template">Judul Tugas (Template)</label>
                <input type="text" id="judul-template" placeholder="Contoh: Laporan Progres Mingguan" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="divisi-tujuan">Tugaskan ke Divisi</label>
                    <select id="divisi-tujuan" required>
                        <option value="">Pilih Divisi...</option>
                        <option value="Web Dev & UI/UX">Web Dev & UI/UX</option>
                        <option value="Bisnis Digital">Bisnis Digital</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deadline-template">Deadline</label>
                    <input type="date" id="deadline-template" required>
                </div>
            </div>
            <div class="form-group">
                <label for="deskripsi-template">Deskripsi / Instruksi Tugas</label>
                <textarea id="deskripsi-template" rows="6" placeholder="Jelaskan instruksi..."></textarea>
            </div>
            <div class="form-group">
                <label for="lampiran">Lampiran (Opsional)</label>
                <input type="file" id="lampiran" class="input-file">
            </div>
            <div class="form-actions">
                <a href="dashboard.html" class="btn-secondary">Batal</a>
                <button type="submit" class="btn-primary">Tugaskan Sekarang</button>
            </div>
        </form>
    </div>
    <script src="global.js"></script>
    <script src="buat-tugas-template.js"></script> </body>
