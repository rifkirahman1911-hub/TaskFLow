<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - VINIX7 TaskFlow</title>
    <link rel="stylesheet" href="style-taskflow.css"> 
</head>
<body>
    <div class="login-container">
        <form id="form-forgot-password">
            <h2>Lupa Password</h2>
            <p>Masukkan email dan peran Anda. Kami akan memverifikasi identitas Anda untuk mengatur ulang kata sandi.</p>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@vinix7.com" required>
            </div>
            
            <div class="form-group">
                <label for="peran">Peran Anda</label>
                <select id="peran" required>
                    <option value="">Pilih Peran...</option>
                    <option value="Peserta">Peserta</option>
                    <option value="Mentor">Mentor</option>
                </select>
            </div>

            <div id="reset-section" class="form-group hidden">
                <div class="form-group">
                    <label for="new-password">Kata Sandi Baru</label>
                    <input type="password" id="new-password" required disabled>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Konfirmasi Kata Sandi Baru</label>
                    <input type="password" id="confirm-password" required disabled>
                </div>
            </div>

            <button type="submit" class="btn-login" id="btn-submit">Verifikasi & Lanjutkan</button>

            <p class="auth-switch">
                <a href="login-taskflow.html">Kembali ke Login</a>
            </p>
        </form>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
